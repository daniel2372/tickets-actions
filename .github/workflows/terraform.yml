name: Terraform

on: [push]

jobs:
   terraform:
     runs-on: ubuntu-latest

     defaults:
        run:
        shell: bash
     steps:
       - name: Checkout
         uses: actions/checkout@v3
       - name: Setup Terraform
         uses: hashicorp/setup-terraform@v2
         with: 
            terraform_version: 1.1.9
       - name: Init
         run: terraform init
       - name: format
         run: terraform fmt
         