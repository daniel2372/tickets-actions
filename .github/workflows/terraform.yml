name: Terraform

on: [push]

env:
    AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY}}
    AWS_SECRET_ACCESS_KEY_ID: ${{ secrets.SECRET_KEY}}
jobs:
   terraform:
     runs-on: ubuntu-latest
     steps:
       - name: Checkout
         uses: actions/checkout@v3
       - name: Setup Terraform
         uses: hashicorp/setup-terraform@v2
         with: 
            terraform_version: 1.1.9
       - name: Init
         run: terraform init
       - name: format
         run: terraform fmt
       - name: validate
         run: terraform validate
       - name: plant
         run: terraform plan